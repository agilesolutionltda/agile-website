<!doctype html>

<body>
  <header class="cabecalho-site" data-cabecalho>
    <div class="conteudo-cabecalho">
      <div class="area-logotipo">
        <a href="#"><img src="img/logo.png" alt="Agile Solution" class="logotipo"></a>
      </div>

      <div class="area-menu">
        <nav class="menu-navegacao" id="menu-principal" data-menu>
          <button class="item-menu" data-ir="sobre">SOBRE</button>
          <button class="item-menu" data-ir="parcerias">PARCERIAS</button>
          <button class="item-menu" data-ir="mais">MAIS</button>

        <button class="icone-menu" data-abrir-menu aria-label="Abrir menu">
          <svg width="22" height="16" viewBox="0 0 22 16" xmlns="http://www.w3.org/2000/svg">

      <div class="conteudo-secao-principal">

          <h1 class="titulo-principal">
            Agilidade & soluções,<br> desafiando o futuro.
          </h1>

          <p class="subtitulo-principal">
            Com mais de 24 anos de experiência em desenvolvimento de Software Nacional e Internacional,

          <button class="botao-principal">Saber mais</button>
        </div>

        <div class="coluna-imagem-principal">
          <div class="container-imagem-principal"></div>

      </div>
